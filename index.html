<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST countries</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto bg-white">
    <header>
        <h1 class="text-5xl text-center font-bold text-white py-6 bg-slate-700 ">Welcome to Rest World</h1>
    </header>
    <main class="mt-20 grid justify-center">
        <section id="container-info" class="grid  gap-5 md:grid-cols-3 justify-center items-center">

        </section>


        <!-- modal section -->
        <section>
            <!-- The button to open modal -->


        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="country-details" class="text-center">
                
            </div>
            <div class="modal-action">
            <label for="my-modal-6" class="btn">Yay!</label>
            </div>
        </div>
        </div>
        </section>
        <div id="show-all" class="text-center mt-4 mb-4 hidden">
            <button class="btn px-10 ">See All</button>
        </div>
    </main>

<!-- script file -->
<script src="app.js"></script>
</body>
</html>
